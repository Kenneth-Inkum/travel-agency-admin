<!DOCTYPE html>
<html lang="en" class="min-h-screen">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelPro - Modern Travel Agency Management</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../js/app.js"></script>
    <script>
        (function () {
            if (localStorage.getItem('darkMode') === 'true' ||
                (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-blue-50 to-purple-50 dark:from-gray-900 dark:to-purple-900 transition-all duration-300 min-h-screen"
    x-data :class="{ 'dark': $store.app.darkMode }">

    <!-- Dark Mode Toggle -->
    <!-- <div class="fixed top-4 right-4 z-50">
        <button @click="$store.app.toggleDarkMode()"
            class="p-2 rounded-lg bg-white/30 dark:bg-gray-800/30 backdrop-blur-sm hover:bg-white/40 dark:hover:bg-gray-800/40 transition-colors">
            <i class="fas text-lg" :class="$store.app.darkMode ? 'fa-sun text-amber-400' : 'fa-moon text-blue-600'"></i>
        </button>
    </div> -->

    <div class="fixed top-4 right-8 z-50">
        <div class="flex items-center justify-center space-x-2">
            <div class="relative" x-data="{ tooltip: false }" @mouseenter="tooltip = true"
                @mouseleave="tooltip = false">
                <button @click="$store.app.setTheme('light')"
                    class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300"
                    :class="{ 'bg-gray-100 dark:bg-gray-700': $store.app.themePreference === 'light' }">
                    <i class="fas fa-sun text-yellow-500 dark:text-yellow-400"></i>
                </button>
                <div x-show="tooltip" x-cloak
                    class="absolute top-full left-1/2 transform -translate-x-1/2 mt-2 px-2 py-1 text-xs text-white bg-gray-900 rounded whitespace-nowrap"
                    x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="opacity-0 translate-y-1"
                    x-transition:enter-end="opacity-100 translate-y-0">
                    Light Mode
                </div>
            </div>
            <div class="relative" x-data="{ tooltip: false }" @mouseenter="tooltip = true"
                @mouseleave="tooltip = false">
                <button @click="$store.app.setTheme('dark')"
                    class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300"
                    :class="{ 'bg-gray-100 dark:bg-gray-700': $store.app.themePreference === 'dark' }">
                    <i class="fas fa-moon text-blue-500 dark:text-blue-400"></i>
                </button>
                <div x-show="tooltip" x-cloak
                    class="absolute top-full left-1/2 transform -translate-x-1/2 mb-2 px-2 py-1 text-xs text-white bg-gray-900 rounded whitespace-nowrap"
                    x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="opacity-0 translate-y-1"
                    x-transition:enter-end="opacity-100 translate-y-0">
                    Dark Mode
                </div>
            </div>
            <div class="relative" x-data="{ tooltip: false }" @mouseenter="tooltip = true"
                @mouseleave="tooltip = false">
                <button @click="$store.app.setTheme('system')"
                    class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-300"
                    :class="{ 'bg-gray-100 dark:bg-gray-700': $store.app.themePreference === 'system' }">
                    <i class="fas fa-desktop text-gray-500 dark:text-gray-400"></i>
                </button>
                <div x-show="tooltip" x-cloak
                    class="absolute top-full left-1/2 transform -translate-x-1/2 mb-2 px-2 py-1 text-xs text-white bg-gray-900 rounded whitespace-nowrap"
                    x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="opacity-0 translate-y-1"
                    x-transition:enter-end="opacity-100 translate-y-0">
                    System Theme
                </div>
            </div>
        </div>
    </div>

    <!-- Animated Background -->
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute inset-0 bg-gray-200/5 dark:bg-gray-100/5 bg-dot"></div>
        <div
            class="absolute w-72 h-72 bg-indigo-400/15 dark:bg-indigo-400/10 rounded-full blur-3xl top-[10%] right-[15%] animate-float">
        </div>
        <div
            class="absolute w-96 h-96 bg-emerald-400/15 dark:bg-emerald-400/10 rounded-full blur-3xl bottom-[20%] left-[10%] animate-float">
        </div>
        <div
            class="absolute w-64 h-64 bg-amber-400/15 dark:bg-amber-400/10 rounded-full blur-3xl top-[50%] right-[30%] animate-float">
        </div>

        <!-- Animated Airplanes -->
        <div
            class="fixed text-2xl text-gray-400/30 dark:text-gray-300/30 opacity-0 -z-10 pointer-events-none top-[15%] left-[-50px] animate-flight-1">
            <i class="fas fa-plane"></i>
        </div>
        <div
            class="fixed text-2xl text-gray-400/30 dark:text-gray-300/30 opacity-0 -z-10 pointer-events-none top-[35%] right-[-50px] animate-flight-2">
            <i class="fas fa-plane"></i>
        </div>
        <div
            class="fixed text-2xl text-gray-400/30 dark:text-gray-300/30 opacity-0 -z-10 pointer-events-none top-[55%] left-[-50px] animate-flight-3">
            <i class="fas fa-plane"></i>
        </div>
        <div
            class="fixed text-2xl text-gray-400/30 dark:text-gray-300/30 opacity-0 -z-10 pointer-events-none bottom-[25%] right-[-50px] animate-flight-4">
            <i class="fas fa-plane"></i>
        </div>
        <div
            class="fixed text-2xl text-gray-400/30 dark:text-gray-300/30 opacity-0 -z-10 pointer-events-none top-[75%] left-[-50px] animate-flight-5">
            <i class="fas fa-plane"></i>
        </div>
        <div
            class="fixed text-2xl text-gray-400/30 dark:text-gray-300/30 opacity-0 -z-10 pointer-events-none top-[65%] right-[-50px] animate-flight-6">
            <i class="fas fa-plane"></i>
        </div>
        <div
            class="fixed text-2xl text-gray-400/30 dark:text-gray-300/30 opacity-0 -z-10 pointer-events-none top-[45%] left-[-50px] animate-flight-7">
            <i class="fas fa-plane"></i>
        </div>
        <div
            class="fixed text-2xl text-gray-400/30 dark:text-gray-300/30 opacity-0 -z-10 pointer-events-none top-[25%] right-[-50px] animate-flight-8">
            <i class="fas fa-plane"></i>
        </div>
        <div
            class="fixed text-2xl text-gray-400/30 dark:text-gray-300/30 opacity-0 -z-10 pointer-events-none bottom-[15%] left-[-50px] animate-flight-9">
            <i class="fas fa-plane"></i>
        </div>
        <div
            class="fixed text-2xl text-gray-400/30 dark:text-gray-300/30 opacity-0 -z-10 pointer-events-none top-[75%] right-[-50px] animate-flight-10">
            <i class="fas fa-plane"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="min-h-screen flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8" x-data="{ 
        email: '',
        password: '',
        rememberMe: false,
        showPassword: false,
        loading: false,
        error: null,
        async login() {
            this.loading = true;
            this.error = null;
            await new Promise(resolve => setTimeout(resolve, 1000));
            window.location.href = 'index.html';
        }
    }">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 mb-4">
                <i class="fas fa-plane-departure text-3xl text-white transform -rotate-45"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">TravelPro</h1>
            <p class="text-gray-600 dark:text-gray-400">Welcome back to your travel dashboard</p>
        </div>

        <!-- Login Form -->
        <div class="w-full max-w-md">
            <div class="bg-white/90 dark:bg-gray-800/90 backdrop-blur-lg rounded-2xl shadow-xl transition-colors duration-300">
                <div class="px-8 py-6">
                    <form @submit.prevent="login" class="space-y-5">
                        <!-- Error Alert -->
                        <div x-show="error" x-cloak
                            class="bg-red-50 dark:bg-red-900/50 text-red-600 dark:text-red-400 px-4 py-3 rounded-lg text-sm transition-colors duration-300">
                            <p x-text="error"></p>
                        </div>

                        <!-- Email -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                            <div class="relative">
                                <input type="email" x-model="email" required
                                    class="w-full pl-10 pr-4 py-2.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700/50 dark:text-white dark:placeholder-gray-400"
                                    placeholder="your@email.com">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400 dark:text-gray-500"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Password -->
                        <div>
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                            <div class="relative">
                                <input :type="showPassword ? 'text' : 'password'" x-model="password" required
                                    class="w-full pl-10 pr-10 py-2.5 text-sm border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700/50 dark:text-white dark:placeholder-gray-400"
                                    placeholder="••••••••">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400 dark:text-gray-500"></i>
                                </div>
                                <button type="button" @click="showPassword = !showPassword"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center focus:outline-none">
                                    <i class="fas" :class="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                                        class="text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-400"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input type="checkbox" x-model="rememberMe"
                                    class="w-4 h-4 rounded border-gray-300 dark:border-gray-600 text-blue-600 focus:ring-blue-500 dark:bg-gray-700">
                                <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">Remember me</span>
                            </label>
                            <a href="forgot-password.html"
                                class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300">
                                Forgot password?
                            </a>
                        </div>

                        <!-- Login Button -->
                        <button type="submit"
                            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-2.5 rounded-lg hover:from-blue-700 hover:to-purple-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-all duration-200 flex items-center justify-center"
                            :class="{ 'opacity-75 cursor-not-allowed': loading }" :disabled="loading">
                            <i class="fas fa-circle-notch fa-spin mr-2" x-show="loading"></i>
                            <span x-text="loading ? 'Signing in...' : 'Sign in'"></span>
                        </button>
                    </form>
                </div>

                <!-- Register Link -->
                <div
                    class="px-8 py-4 bg-gray-50/50 dark:bg-gray-700/50 rounded-b-2xl border-t border-gray-200 dark:border-gray-700 transition-colors duration-300">
                    <p class="text-center text-sm text-gray-600 dark:text-gray-400">
                        Don't have an account?
                        <a href="register.html"
                            class="font-medium text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300">
                            Create one now
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
